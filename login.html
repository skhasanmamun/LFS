<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in - Lecture Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container" style="max-width:420px; margin-top:80px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Sign in</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="Enter Email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Enter Password" required />
        </div>
        <div id="error" class="text-danger mb-2" style="display:none;"></div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/assets/js/common.js"></script>
<script>
  const form = document.getElementById("loginForm");
  const emailEl = document.getElementById("email");
  const passEl = document.getElementById("password");
  const errorEl = document.getElementById("error");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorEl.style.display = "none";
    try {
      await auth.login(emailEl.value, passEl.value);
      window.location.href = "/dashboard.html";
    } catch (err) {
      const msg = err?.response?.data?.message || "Login failed";
      errorEl.textContent = msg;
      errorEl.style.display = "block";
    }
  });
</script>
</body>
</html>
